name: Welcome Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const text = ((issue.title || '') + ' ' + (issue.body || '')).toLowerCase();

            let type = 'issue';
            if (text.match(/bug|error/)) type = 'bug';
            else if (text.match(/feature|enhancement/)) type = 'feature';
            else if (text.match(/question|help/)) type = 'question';

            const message = 'Thanks for opening this ' + type + '! A maintainer will review it soon.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: message
            });
