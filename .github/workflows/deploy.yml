name: Deploy

on:
  push:
    branches: [main]
    paths-ignore: ["**.md"]

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Audit
        run: |
          cd spotify-backend && npm audit --audit-level=moderate || true
          cd ../spotify-frontend && npm audit --audit-level=moderate || true
          cd ../spotify-admin && npm audit --audit-level=moderate || true

      - name: Build
        run: |
          cd spotify-backend && npm ci
          cd ../spotify-frontend && npm ci && npm run build
          cd ../spotify-admin && npm ci && npm run build
