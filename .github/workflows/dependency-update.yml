name: Dependency Update Check

on:
  schedule:
    # Run every Monday at 8 AM UTC
    - cron: "0 8 * * 1"
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [spotify-backend, spotify-admin, spotify-frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Check for updates
        working-directory: ./${{ matrix.project }}
        run: |
          echo "ðŸ“¦ Checking for outdated packages in ${{ matrix.project }}..."
          npm outdated || true

      - name: Generate update summary
        working-directory: ./${{ matrix.project }}
        run: |
          echo "### ðŸ“Š Dependency Update Report for ${{ matrix.project }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm outdated || echo "All packages are up to date! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
