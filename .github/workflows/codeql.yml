name: CodeQL

on:
  push:
    branches: [main]
    paths: ["**.js", "**.jsx"]
  schedule:
    - cron: "0 2 * * 1"

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v2
        with:
          languages: javascript
          queries: security-and-quality
      - uses: github/codeql-action/autobuild@v2
      - uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

      - name: ğŸ“Š Summary
        if: always()
        run: |
          echo "ğŸ¯ CodeQL analysis completed for ${{ matrix.language }}"
          echo "ğŸ“ Scanned directories: spotify-backend, spotify-frontend, spotify-admin"
          echo "ğŸ”’ Query suite: security-and-quality"
