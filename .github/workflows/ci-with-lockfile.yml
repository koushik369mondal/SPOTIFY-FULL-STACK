name: CI (With Lock Files)

on:
  push:
    branches: [main, develop]
    paths-ignore: ["**.md"]
  pull_request:
    branches: [main, develop]
    paths-ignore: ["**.md"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Note: cache is removed from here since we have multiple projects

      # Cache node_modules for all three projects
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            spotify-backend/node_modules
            spotify-frontend/node_modules
            spotify-admin/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-

      - name: Backend
        working-directory: ./spotify-backend
        run: |
          npm ci
          npm test || true

      - name: Frontend
        working-directory: ./spotify-frontend
        run: |
          npm ci
          npm run build

      - name: Admin
        working-directory: ./spotify-admin
        run: |
          npm ci
          npm run build

      - uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: builds
          path: |
            spotify-frontend/dist
            spotify-admin/dist
          retention-days: 3
